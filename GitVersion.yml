mode: ContinuousDelivery
branches: 
    main:
        increment: Patch
        tag: ''
        track-merge-target: false
    develop:
        increment: Patch
        tag: dev
        track-merge-target: true
    feature:
        increment: Patch
        regex: (^test$)
        tag: alpha
        track-merge-target: true
        
ignore:
  sha: []
merge-message-formats: {}
